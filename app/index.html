<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Joke Generator</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">

    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" href="temp/styles/styles.css">
    <!-- endbuild -->

</head>

<body>

    <header class="header">Joke Generator - Chuck Norris Edition</header>

    <div class="container">

        <form class="joke__form">

            <div class="joke__input">

                <label for="number">How many jokes do you want?</label>
                <input type="number" id="number" class="joke__number">

                <button class="joke__btn">Get Jokes</button>

            </div>

            <div class="joke__output">

                <div class="joke__output-header">#</div>
                <div class="joke__output-header">Joke</div>

            </div>

        </form>

    </div>

    <!-- build:js assets/scripts/App.js -->
    <script src="/temp/scripts/App.js"></script>
    <!-- endbuild -->
    
</body>

</html>
